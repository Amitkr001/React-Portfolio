<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amit's Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.globe.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        #my-background {
            width: 100%;
            height: 100vh; /* Full viewport height */
            position: absolute; /* Position it absolutely */
            top: 0;
            left: 0;
            z-index: -1; /* Ensure it's behind other content */
        }
    </style>
</head>
<body>
    <div id="my-background"></div>
    
    <script>
        var vantaEffect;

        var setVanta = () => {
            if (vantaEffect) return; // Prevent multiple instances
            vantaEffect = VANTA.GLOBE({
                el: "#my-background",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0x5600,
                color2: 0xe8e8e8,
                backgroundColor: 0x0
            });
        };

        // Initialize Vanta effect
        setVanta();

        // Subscribe to an event to reinitialize if needed
        if (window.edit_page && window.edit_page.Event) {
            window.edit_page.Event.subscribe("Page.beforeNewOneFadeIn", setVanta);
        }
    </script>
</body>
</html>
